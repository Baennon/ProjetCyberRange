<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../semantic/semantic.min.css">

  <title>Résultats Fleury Michou</title>
</head>
<body style="margin: 10px;">
  <center>
    <h1 class="ui header">Résultats Fleury Michou</h1>
    <hr>
    <br>
    <div class="ui five column grid">
      <div class="five wide column">
        <div class="ui segment">
          <h2 class="ui header">Cours de l'action</h2>
          <hr>
          Valeur de l'action :
          2 M€
          <hr>
          Dernier changement :
          <span style="color:red">- 5 k€</span>
        </div>
      </div>
      <div class="one wide column"></div>
      <div class="four wide column">
        <div class="ui segment">
          <h2 class="ui header">Données confidentielles</h2>
          <hr>
          <div class="ui form">
            <div class="field">
              <label>Ficher à faire fuiter</label>
              <div class="ui input">
                <input type="file" placeholder="SHA1 checksum">
              </div>
            </div>
            <div class="ui input">
              <input class="ui blue button" type="submit" value="Valider">
            </div>
          </div>
        </div>
      </div>
      <div class="one wide column"></div>
      <div class="four wide column">
        <div class="ui segment">
          <h2 class="ui header">Flash infos</h2>
          <hr>
          Infos ici
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" stc="../semantic/semantic.min.js"></script>
  </body>
  </html>
